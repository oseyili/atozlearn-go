name: Autofix Agent (Native)

on:
  workflow_run:
    workflows:
      - "Deploy (Build gate + Supabase)"
      - "Production Health Check"
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autofix-main
  cancel-in-progress: false

jobs:
  autofix:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Apply deterministic patches (never fail)
        run: node .github/scripts/autofix.mjs

      - name: Create PR + enable auto-merge if changes exist (native gh)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes; exiting."
            exit 0
          fi

          BR="autofix/bot"
          git checkout -B "$BR"
          git add -A
          git commit -m "Autofix: deterministic recovery patches" || true
          git push -u origin "$BR" --force

          gh pr create --title "Autofix: recover build/auth/health failures" \
            --body "Autogenerated after failed Deploy/Health. If checks pass, this will auto-merge." \
            --base main --head "$BR" || true

          PRNUM=$(gh pr view "$BR" --json number -q .number)
          gh pr merge "$PRNUM" --auto --squash
