name: Autofix Agent (Failsafe)

on:
  workflow_run:
    workflows:
      - "Deploy (Build gate + Supabase)"
      - "Production Health Check"
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autofix-main
  cancel-in-progress: false

jobs:
  autofix:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Apply deterministic patches (should never fail)
        run: node .github/scripts/autofix.mjs || true

      - name: Create PR / Auto-merge (best-effort, never fail)
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set +e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # If nothing changed, exit cleanly.
          git diff --quiet
          if [ $? -eq 0 ]; then
            echo "No changes; exiting."
            exit 0
          fi

          BR="autofix/bot"

          # Create/update branch and push
          git checkout -B "$BR" || true
          git add -A || true
          git commit -m "Autofix: deterministic recovery patches" || true
          git push -u origin "$BR" --force || true

          # Create PR (ignore if it already exists or cannot be created)
          gh pr create \
            --title "Autofix: recover build/auth/health failures" \
            --body "Autogenerated after failed Deploy/Health. Merge if checks pass." \
            --base main --head "$BR" || true

          # Try to enable auto-merge if possible; ignore if blocked
          PRNUM=$(gh pr view "$BR" --json number -q .number 2>/dev/null || echo "")
          if [ -n "$PRNUM" ]; then
            gh pr merge "$PRNUM" --auto --squash || true
          else
            echo "No PR number found (PR creation may be blocked)."
          fi

          exit 0
