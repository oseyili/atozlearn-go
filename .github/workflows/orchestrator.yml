name: Orchestrator (Auto-check + Auto-repair)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: orchestrator-main
  cancel-in-progress: false

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Write status beacon (no secrets, just status codes)
        env:
          PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
          SUPABASE_FUNCTIONS_BASE: ${{ secrets.SUPABASE_FUNCTIONS_BASE }}
        run: node .github/scripts/write-status.mjs

      - name: Commit beacon to repo (best-effort)
        continue-on-error: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ops/last-orchestrator-check.json
          git commit -m "chore: update orchestrator status beacon" || true
          git push origin main || true

      - name: Probe (Health) - fail allowed
        id: probe
        continue-on-error: true
        env:
          PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
          SUPABASE_FUNCTIONS_BASE: ${{ secrets.SUPABASE_FUNCTIONS_BASE }}
          HEALTHCHECK_API_KEY: ${{ secrets.HEALTHCHECK_API_KEY }}
        run: node .github/scripts/healthcheck.mjs
