name: Orchestrator (Auto-detect + Auto-fix)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: orchestrator-main
  cancel-in-progress: false

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Probe (pre)
        id: probe_pre
        continue-on-error: true
        env:
          PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
          SUPABASE_FUNCTIONS_BASE: ${{ secrets.SUPABASE_FUNCTIONS_BASE }}
          HEALTHCHECK_API_KEY: ${{ secrets.HEALTHCHECK_API_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: node .github/scripts/probe.mjs

      - name: Commit beacon (pre)
        continue-on-error: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ops/last-orchestrator-check.json || true
          git commit -m "chore: orchestrator beacon (pre)" || true
          git push origin main || true

      - name: Repair (deterministic)
        if: ${{ steps.probe_pre.outcome != 'success' }}
        continue-on-error: true
        run: node .github/scripts/repair.mjs || true

      - name: Install Supabase CLI
        if: ${{ steps.probe_pre.outcome != 'success' }}
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        if: ${{ steps.probe_pre.outcome != 'success' }}
        continue-on-error: true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"

      - name: Sync critical secrets into Supabase
        if: ${{ steps.probe_pre.outcome != 'success' }}
        continue-on-error: true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase secrets set HEALTHCHECK_API_KEY="${{ secrets.HEALTHCHECK_API_KEY }}" || true
          supabase secrets set STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY }}" || true
          supabase secrets set STRIPE_WEBHOOK_SECRET="${{ secrets.STRIPE_WEBHOOK_SECRET }}" || true

      - name: Deploy critical functions
        if: ${{ steps.probe_pre.outcome != 'success' }}
        continue-on-error: true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy health || true
          supabase functions deploy create-checkout || true
          supabase functions deploy stripe-webhook || true

      - name: Probe (post)
        if: ${{ steps.probe_pre.outcome != 'success' }}
        id: probe_post
        continue-on-error: true
        env:
          PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
          SUPABASE_FUNCTIONS_BASE: ${{ secrets.SUPABASE_FUNCTIONS_BASE }}
          HEALTHCHECK_API_KEY: ${{ secrets.HEALTHCHECK_API_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: node .github/scripts/probe.mjs

      - name: Commit beacon (post)
        if: ${{ steps.probe_pre.outcome != 'success' }}
        continue-on-error: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ops/last-orchestrator-check.json || true
          git commit -m "chore: orchestrator beacon (post)" || true
          git push origin main || true

      - name: Gate (global standards)
        if: ${{ steps.probe_pre.outcome != 'success' }}
        run: |
          node - <<'NODE'
          const fs = require("fs");
          const r = JSON.parse(fs.readFileSync("ops/last-orchestrator-check.json","utf8"));
          const frontend = r?.results?.frontend?.status;
          const health = r?.results?.health_GET?.status;
          const checkout = r?.results?.checkout_bypass?.status;
          const stripe = r?.results?.stripe_account?.status;
          const stripeSkipped = r?.results?.stripe_account?.skipped === true;

          console.log("frontend:", frontend, "health:", health, "checkout_bypass:", checkout, "stripe:", stripeSkipped ? "skipped" : stripe);

          const okFrontend = frontend === 200;
          const okHealth = health === 200;
          const okCheckout = (checkout === 200) || (checkout === undefined); // if bypass not configured, don't hard fail checkout probe
          const okStripe = stripeSkipped ? true : (stripe === 200);

          if (okFrontend && okHealth && okCheckout && okStripe) process.exit(0);
          process.exit(1);
          NODE
